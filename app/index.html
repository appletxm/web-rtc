<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>Web-Rtc Client</title>
	<link rel="icon" href="/assets/images/logo.ico">
	<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="login">
    <div class="inner">
      <div class="input-row">
        <input id="name" type="text" maxlength="12" required autocomplete="username" inputmode="verbatim" placeholder="please input your username" />
        <button id="btn-login">Login</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="video-box">
      <ul class="chat-user-list">
      </ul>
    </div>
    <div class="chat-box">
      <div class="chat-content"></div>
      <div class="chat-foot">
          <input id="text" type="text" name="text" maxlength="256" placeholder="Say something meaningful..." autocomplete="off" onkeyup="handleKey(event)">
          <button id="send" name="send" onclick="handleSendButton()">Send</button>
      </div>
    </div>
  </div>
